        <div class="container">
        <form class="form-register" >
        <h2 class="form-register-heading">Register</h2>
        <div class="form-group">
            <label for="register-account">用户名</label>
            <input type="text" class="form-control" id="register-account" placeholder="Account" onkeyup="checkAccount()">
            <div class="alert alert-danger" role="alert" id="message-box1"></div>
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" class="form-control" id="register-email" placeholder="Email" onkeyup="checkEmail()">
            <div class="alert alert-danger" role="alert" id="message-box2"></div>
        </div>     
        <div class="form-group">
            <label for="register-name">昵称</label>
            <input type="text" class="form-control" id="register-name" placeholder="Name" onkeyup="checkName()">
            <div class="alert alert-danger" role="alert" id="message-box3"></div>
        </div>
       <div class="form-group">
             <label for="register-password">密码</label>
             <input type="password" id="register-password" class="form-control" placeholder="Password" required onkeyup="checkPassword()">
       </div>  
       <div class="form-group">
             <label for="register-password2">确认密码</label>
             <input type="password" id="register-password2" class="form-control" placeholder="Password" required onkeyup="checkPassword()">
             <div class="alert alert-danger" role="alert" id="message-box4"></div>
       </div>  

        <button class="btn btn-lg btn-primary btn-block" type="button" id="btn-register">注册</button>
     
        </form>
